{% extends "layout.html" %}
{% block content %}
    <h1 class="text-center">{{title}}</h1>
    <table class="table table-bordered text-center">
        <tr>
            <th>CustID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Sales</th>
        </tr>
        {% for i in result %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>

            </tr>
        {% endfor %}
    </table>
{% endblock content %}
